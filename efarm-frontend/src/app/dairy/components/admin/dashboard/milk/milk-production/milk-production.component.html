<div class="bg-white shadow-lg rounded-lg p-6">
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <img src="/assets/images/milk-image.svg" alt="Milk" class="mr-2" class="w-11 h-11 mr-2">
      <div class="text-sm font-medium text-gray-500">Milk Production Today</div>
    </div>
    <div class="text-lg font-bold" [ngClass]="{'text-green-500': percentageDiff > 0, 'text-red-500': percentageDiff < 0}">
      {{ totalMilkToday }} Kgs
      <span class="ml-2 text-sm" *ngIf="percentageDiff !== 0">
        {{ percentageDiff > 0 ? '+' : '' }}{{ percentageDiff | number:'1.0-2' }}%
      </span>
    </div>
  </div>
</div>
